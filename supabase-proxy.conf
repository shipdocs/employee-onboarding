server {
    listen 8000;
    
    # REST API v1 - proxy to PostgREST
    location /rest/v1/ {
        rewrite ^/rest/v1/(.*) /$1 break;
        proxy_pass http://supabase_api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header apikey $http_apikey;
        proxy_set_header Authorization $http_authorization;
    }
    
    # Auth API v1 (stub for now)
    location /auth/v1/ {
        return 200 '{"message":"Auth API not implemented"}';
        add_header Content-Type application/json;
    }
    
    # Storage API v1 (stub for now)
    location /storage/v1/ {
        return 200 '{"message":"Storage API not implemented"}';
        add_header Content-Type application/json;
    }
    
    # Functions v1 (stub for now)
    location /functions/v1/ {
        return 200 '{"message":"Functions API not implemented"}';
        add_header Content-Type application/json;
    }
    
    # Realtime (stub for now)
    location /realtime/v1/ {
        return 200 '{"message":"Realtime not implemented"}';
        add_header Content-Type application/json;
    }
}