# Self-hosted Database Setup for Employee Onboarding System
# Simple PostgreSQL + PostgREST setup for local development

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: onboarding_postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: employee_onboarding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_local_2024
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    command: >
      postgres
      -c log_statement=all
      -c log_destination=stderr
      -c log_min_messages=info
      -c shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d employee_onboarding"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgREST API (optional - for REST API access)
  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: onboarding_postgrest_local
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://postgres:postgres_local_2024@postgres:5432/employee_onboarding
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long-for-local-dev
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3001
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # pgAdmin (optional - web-based database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: onboarding_pgadmin_local
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  # MailHog for email testing (optional)
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: onboarding_mailhog_local
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: onboarding_local
