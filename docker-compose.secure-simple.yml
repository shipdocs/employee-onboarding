# Maritime Onboarding System - Secure Docker Stack (Simplified)
# Use this for production deployments

services:
  # PostgreSQL Database - Secured
  database:
    image: postgres:15-alpine
    container_name: maritime_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    # Remove exposed ports - only internal access
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./supabase/migrations:/migrations:ro
    networks:
      - maritime_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgREST API - Secured
  supabase_api:
    image: postgrest/postgrest:v12.0.2
    container_name: maritime_supabase_api
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_SERVER_PROXY_URI: http://localhost:8000
    # Internal access only
    expose:
      - "3000"
    networks:
      - maritime_network
    depends_on:
      database:
        condition: service_healthy

  # Backend API - Secured
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.secure
    container_name: maritime_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      CORS_ORIGIN: ${CORS_ORIGIN}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    # Internal access only
    expose:
      - "3000"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - maritime_network
    depends_on:
      database:
        condition: service_healthy
      supabase_api:
        condition: service_started

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: maritime_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: https://onboarding.burando.online/api
      REACT_APP_SUPABASE_URL: ${SUPABASE_URL}
      REACT_APP_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    expose:
      - "80"
    networks:
      - maritime_network
    depends_on:
      - backend

  # Reverse Proxy - Nginx with SSL
  nginx:
    image: nginx:1.25-alpine
    container_name: maritime_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - maritime_network
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  maritime_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
