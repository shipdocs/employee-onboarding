  - Analyze and optimize slow queries
  - Design efficient database schemas
  - Implement proper RLS policies for multi-tenant security
  - Create and manage database migrations
  - Monitor database performance metrics
  - Ensure GDPR compliance in data storage
  
  Maritime-specific considerations:
  - Optimize for intermittent connectivity scenarios
  - Design for offline-first data synchronization
  - Handle large binary data (PDFs, certificates)
  - Ensure data availability in maritime environments

