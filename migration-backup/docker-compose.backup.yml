# Maritime Onboarding System - Complete Docker Stack
# Database + Backend + Frontend all in Docker

version: '3.8'

services:
  # PostgreSQL Database with Supabase extensions
  database:
    image: postgres:15-alpine
    container_name: maritime_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./supabase/migrations:/migrations
    networks:
      - maritime_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx proxy for Supabase-compatible paths
  supabase_proxy:
    image: nginx:alpine
    container_name: maritime_supabase_proxy
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./supabase-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - maritime_network
    depends_on:
      - supabase_api

  # PostgREST API (Supabase REST API)
  supabase_api:
    image: postgrest/postgrest:v12.0.2
    container_name: maritime_supabase_api
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgresql://postgres:postgres@database:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_SERVER_PROXY_URI: http://localhost:8000
      
    ports:
      - "3001:3000"
    networks:
      - maritime_network
    depends_on:
      database:
        condition: service_healthy

  # Supabase Studio (GUI Dashboard)
  supabase_studio:
    image: supabase/studio:20240729-ce42139
    container_name: maritime_supabase_studio
    restart: unless-stopped
    environment:
      STUDIO_PG_META_URL: http://supabase_meta:8080
      POSTGRES_PASSWORD: postgres
      DEFAULT_ORGANIZATION_NAME: "Maritime Onboarding"
      DEFAULT_PROJECT_NAME: "Maritime System"
      SUPABASE_URL: http://supabase_proxy:8000
      SUPABASE_REST_URL: http://localhost:3001
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
    ports:
      - "3002:3000"
    networks:
      - maritime_network
    depends_on:
      database:
        condition: service_healthy
      supabase_api:
        condition: service_started
      supabase_meta:
        condition: service_started

  # Supabase Meta API (Required for Studio)
  supabase_meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: maritime_supabase_meta
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: database
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: postgres
    ports:
      - "8082:8080"
    networks:
      - maritime_network
    depends_on:
      database:
        condition: service_healthy

  # Backend API (Node.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: maritime_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      # Database connections
      DATABASE_URL: postgresql://postgres:postgres@database:5432/postgres
      SUPABASE_URL: http://maritime_supabase_proxy:8000
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      # JWT Configuration
      JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      NEXTAUTH_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      NEXTAUTH_URL: http://localhost:3000
      # Email (using MailHog for development)
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: noreply@maritime-onboarding.local
      # Security
      CORS_ORIGIN: http://localhost:80,http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - maritime_network
    depends_on:
      database:
        condition: service_healthy
      supabase_api:
        condition: service_started

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: maritime_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
      REACT_APP_SUPABASE_URL: http://supabase_proxy:8000
      REACT_APP_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
    ports:
      - "80:80"
    networks:
      - maritime_network
    depends_on:
      - backend

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: maritime_mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - maritime_network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  maritime_network:
    driver: bridge
