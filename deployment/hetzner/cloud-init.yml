#cloud-config

# Maritime Onboarding System - Cloud Init Configuration
# Prepares Ubuntu 22.04 server for Docker deployment

package_update: true
package_upgrade: true

packages:
  - curl
  - wget
  - git
  - htop
  - ufw
  - fail2ban
  - unattended-upgrades
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - jq
  - rsync

# Configure automatic security updates
write_files:
  - path: /etc/apt/apt.conf.d/50unattended-upgrades
    content: |
      Unattended-Upgrade::Allowed-Origins {
          "${distro_id}:${distro_codename}";
          "${distro_id}:${distro_codename}-security";
          "${distro_id}ESMApps:${distro_codename}-apps-security";
          "${distro_id}ESM:${distro_codename}-infra-security";
      };
      Unattended-Upgrade::AutoFixInterruptedDpkg "true";
      Unattended-Upgrade::MinimalSteps "true";
      Unattended-Upgrade::Remove-Unused-Dependencies "true";
      Unattended-Upgrade::Automatic-Reboot "false";

  - path: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";

  - path: /etc/fail2ban/jail.local
    content: |
      [DEFAULT]
      bantime = 3600
      findtime = 600
      maxretry = 3

      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      logpath = /var/log/auth.log
      maxretry = 3

  - path: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }

# Install Docker and Docker Compose
runcmd:
  # Install Docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  
  # Start and enable Docker
  - systemctl start docker
  - systemctl enable docker
  
  # Configure UFW firewall
  - ufw --force enable
  - ufw allow ssh
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  
  # Start fail2ban
  - systemctl start fail2ban
  - systemctl enable fail2ban
  
  # Create maritime user
  - useradd -m -s /bin/bash maritime
  - usermod -aG docker maritime
  - mkdir -p /home/maritime/.ssh
  - chown maritime:maritime /home/maritime/.ssh
  - chmod 700 /home/maritime/.ssh
  
  # Set timezone
  - timedatectl set-timezone UTC
  
  # Configure log rotation
  - echo '/var/log/maritime/*.log {
      daily
      missingok
      rotate 14
      compress
      delaycompress
      notifempty
      create 644 maritime maritime
    }' > /etc/logrotate.d/maritime

# Configure SSH
ssh_pwauth: false
disable_root: false

# System configuration
timezone: UTC
locale: en_US.UTF-8

# Reboot after setup
power_state:
  mode: reboot
  delay: "+1"
  message: "Rebooting after initial setup"
