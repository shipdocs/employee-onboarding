# Maritime Onboarding System - Production Docker Compose
# Optimized with Context7 best practices for production deployment

version: '3.8'

services:
  # PostgreSQL Database with production optimizations
  database:
    image: postgres:15-alpine
    container_name: maritime_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-maritime_onboarding}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      # Production PostgreSQL optimizations
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database/init:/docker-entrypoint-initdb.d:ro
      - ../../database/migrations:/migrations:ro
    networks:
      - maritime_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-maritime_onboarding}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Cache with production optimizations
  redis:
    image: redis:7-alpine
    container_name: maritime_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - maritime_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits for cost optimization
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Main Application with enhanced configuration
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        # Build-time optimizations
        NPM_CONFIG_CACHE: /tmp/.npm
        NODE_OPTIONS: "--max-old-space-size=1024"
    container_name: maritime_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@database:5432/${DB_NAME:-maritime_onboarding}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      APP_URL: ${APP_URL:-http://localhost}
      SECURITY_EMAIL: ${SECURITY_EMAIL:-admin@example.com}
      DEVOPS_EMAIL: ${DEVOPS_EMAIL:-devops@example.com}
      # Performance optimizations based on server type
      NODE_OPTIONS: "--max-old-space-size=${NODE_MAX_MEMORY:-512}"
      UV_THREADPOOL_SIZE: ${UV_THREADPOOL_SIZE:-4}
      # Build optimizations
      GENERATE_SOURCEMAP: "false"
      DISABLE_ESLINT_PLUGIN: "true"
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
      - app_certificates:/app/certificates
      # Build cache for faster rebuilds
      - build_cache:/app/.next
      - npm_cache:/root/.npm
    networks:
      - maritime_network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    # Dynamic resource limits based on server type
    deploy:
      resources:
        limits:
          memory: ${APP_MEMORY_LIMIT:-1.5G}
          cpus: ${APP_CPU_LIMIT:-1.0}
        reservations:
          memory: ${APP_MEMORY_RESERVATION:-512M}
          cpus: ${APP_CPU_RESERVATION:-0.5}

  # Nginx Reverse Proxy - lightweight and cost-optimized
  nginx:
    image: nginx:alpine
    container_name: maritime_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    networks:
      - maritime_network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Minimal resource usage
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Certbot for SSL certificates - runs on demand
  certbot:
    image: certbot/certbot
    container_name: maritime_certbot
    restart: "no"
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    networks:
      - maritime_network
    profiles:
      - ssl
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN}

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local
  app_certificates:
    driver: local
  nginx_logs:
    driver: local
  certbot_webroot:
    driver: local
  certbot_certs:
    driver: local
  # Build optimization volumes
  build_cache:
    driver: local
  npm_cache:
    driver: local

networks:
  maritime_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
