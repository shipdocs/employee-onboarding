# Maritime Onboarding System - Enhanced Security Configuration
# Replace nginx.conf with this for production deployment

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security-focused logging
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time '
                       '"$http_x_forwarded_for" "$http_x_real_ip"';

    access_log /var/log/nginx/access.log security;

    # Hide server information
    server_tokens off;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Security headers (global)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;
    
    # HSTS (only enable after SSL is configured)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Block malicious patterns
    map $request_uri $blocked {
        ~*\.(sql|bak|backup|config|log)$ 1;
        ~*/\. 1;
        ~*/(wp-admin|phpmyadmin|admin|administrator|xmlrpc\.php) 1;
        ~*/(\.git|\.svn|\.env) 1;
        default 0;
    }

    # Block bad user agents
    map $http_user_agent $blocked_agent {
        ~*sqlmap 1;
        ~*nikto 1;
        ~*nessus 1;
        ~*masscan 1;
        ~*nmap 1;
        default 0;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Upstream backend
    upstream backend {
        server backend:3000;
        keepalive 32;
    }

    # Main application server
    server {
        listen 80;
        server_name localhost;
        
        # Connection limiting
        limit_conn conn_limit_per_ip 20;

        # Block malicious requests
        if ($blocked) {
            return 444;
        }

        if ($blocked_agent) {
            return 444;
        }

        # Health check
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API authentication with strict rate limiting
        location /api/auth/login {
            limit_req zone=login burst=3 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Frontend application
        location / {
            limit_req zone=general burst=10 nodelay;
            limit_req_status 429;
            
            try_files $uri $uri/ /index.html;
            root /usr/share/nginx/html;
            index index.html;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ \.(sql|bak|backup|config)$ {
            deny all;
        }
    }

    # Default server (catch-all for unknown hosts)
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}
