version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "martinbuezas"
    assignees:
      - "martinbuezas"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
      include: "scope"
    # Group updates for easier review
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "jest*"
          - "typescript"
      
  # Client package.json
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "martinbuezas"
    assignees:
      - "martinbuezas"
    labels:
      - "dependencies"
      - "security"
      - "frontend"
    commit-message:
      prefix: "fix"
      prefix-development: "chore"
      include: "scope"
    # Ignore major version updates for breaking changes
    ignore:
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-scripts"
        update-types: ["version-update:semver-major"]
    groups:
      react-dependencies:
        patterns:
          - "react*"
          - "@testing-library/*"
      build-tools:
        patterns:
          - "postcss*"
          - "tailwindcss"
          - "autoprefixer"
          - "react-scripts"
      
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"