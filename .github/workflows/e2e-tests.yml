name: E2E Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test-suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - crew
          - manager
          - admin
          - critical

env:
  NODE_VERSION: '20.x'
  PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/ms-playwright

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci --legacy-peer-deps && cd ..

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: playwright-browsers-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps
      
      - name: Install serve for CI
        run: npm install -g serve

      - name: Build application  
        run: |
          cd client
          npm ci --legacy-peer-deps
          CI=false npm run build
          cd ..
        env:
          NODE_ENV: production

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "::warning::JWT_SECRET not configured. Using test secret."
          fi

      - name: Setup test environment
        run: |
          cp .env.example .env.test || touch .env.test
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "CI=true" >> .env.test
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/employee_onboarding_test" >> .env.test
          echo "JWT_SECRET=${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci-only' }}" >> .env.test

      - name: Run E2E tests
        run: |
          if [ "${{ github.event.inputs.test-suite }}" == "smoke" ]; then
            npx playwright test --grep @smoke --shard=${{ matrix.shard }}/4
          elif [ "${{ github.event.inputs.test-suite }}" == "crew" ]; then
            npx playwright test tests/e2e/crew-*.spec.ts --shard=${{ matrix.shard }}/4
          elif [ "${{ github.event.inputs.test-suite }}" == "manager" ]; then
            npx playwright test tests/e2e/manager-*.spec.ts --shard=${{ matrix.shard }}/4
          elif [ "${{ github.event.inputs.test-suite }}" == "admin" ]; then
            npx playwright test tests/e2e/admin-*.spec.ts --shard=${{ matrix.shard }}/4
          elif [ "${{ github.event.inputs.test-suite }}" == "critical" ]; then
            npx playwright test --grep @critical --shard=${{ matrix.shard }}/4
          else
            npx playwright test --shard=${{ matrix.shard }}/4
          fi
        env:
          BASE_URL: http://localhost:3000
          TEST_PARALLEL: true
          SETUP_TEST_DATA: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-shard-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-shard-${{ matrix.shard }}
          path: test-results/**/*.webm
          retention-days: 3

  merge-reports:
    name: Merge Test Reports
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Merge test results
        run: |
          mkdir -p merged-results
          npx playwright merge-reports --reporter html all-results/playwright-results-shard-*

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30

      - name: Generate test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Run Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Suite**: ${{ github.event.inputs.test-suite || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse test results if available
          if [ -f "playwright-report/index.html" ]; then
            echo "âœ… Test report generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Test report generation failed" >> $GITHUB_STEP_SUMMARY
          fi

  lighthouse:
    name: Performance Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci --legacy-peer-deps && cd ..

      - name: Build application
        run: |
          cd client
          CI=false npm run build
          cd ..
        env:
          NODE_ENV: production

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --config=.lighthouserc.js || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [merge-reports]
    if: failure() && github.event_name != 'pull_request'
    
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "E2E Tests Failed",
              "blocks": [{
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*E2E Tests Failed* ðŸ”´\n*Branch:* `${{ github.ref_name }}`\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Results>"
                }
              }]
            }'

      - name: Create issue for test failure
        if: github.event_name == 'schedule'
        uses: actions/github-script@v8
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `E2E Tests Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `## E2E Test Failure Report\n\nThe scheduled E2E tests have failed.\n\n**Run Details:**\n- Run ID: ${context.runId}\n- [View test results](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\nPlease investigate and fix the failing tests.`,
              labels: ['bug', 'e2e-tests', 'automated']
            });